<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>
      {% block title %}
        Tietokantasovellus
      {% endblock %}
    </title>

    {% block head %}
      <!-- Bootstrap (tyylitiedosto) -->
      <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/css/bootstrap-combined.min.css" rel="stylesheet">

      <!-- <link href="{{base_path}}/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
      <!-- <link href="{{base_path}}/vendor/bootstrap/css/bootstrap-datetimepicker.min.css" rel="stylesheet"> -->
      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
      <!-- <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/2.3.2/css/bootstrap-responsive.min.css" rel="stylesheet"> -->
      <link rel="stylesheet" type="text/css" media="screen" href="http://tarruda.github.com/bootstrap-datetimepicker/assets/css/bootstrap-datetimepicker.min.css">
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

      <!-- Oma tyylitiedostomme -->
      <link href="{{base_path}}/assets/css/site.css" rel="stylesheet">
    {% endblock %}
  </head>

  <body>

    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navigation">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!-- Sovelluksen nimi -->
          <a class="navbar-brand" href="{{base_path}}/">Kimppakyyti</a>
        </div>

        <div class="collapse navbar-collapse" id="navigation">
          <ul class="nav navbar-nav">
            <!-- Navigaation linkit -->
            <li><a href="{{base_path}}/ride">Kyydit</a></li>
            <li><a href="{{base_path}}/ride/new">Uusi kyyti</a></li>
            <li><a href="{{base_path}}/users">Käyttäjät</a></li>
          </ul>

          <ul class="nav navbar-nav navbar-right">
            <li><a href="{{base_path}}/user/login">Kirjaudu sisään</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div id="main-container">
      <!-- Dynaaminen sisältö tulee tähän -->
      {% block content %}{% endblock %}
    </div>

    {% block body %}
      <!-- jQuery -->
      <script src="{{base_path}}/vendor/jquery.min.js"></script>
      <script src="{{base_path}}/vendor/jquery.datetimepicker.min.js"></script>
      <link href="{{base_path}}/vendor/jquery.datetimepicker.css" rel="stylesheet">
      <link src="{{base_path}}/vendor/bootstrap/js/bootstrap-datettimepicker.min.js" rel="stylesheet">

      <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>


      <script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js">
      </script>
      <script type="text/javascript"
        src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.2.2/js/bootstrap.min.js">
      </script>
      <script type="text/javascript"
        src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.min.js">
      </script>
      <script type="text/javascript"
        src="http://tarruda.github.com/bootstrap-datetimepicker/assets/js/bootstrap-datetimepicker.pt-BR.js">
      </script>

      <script type="text/javascript">
        // $(function() {
        //   $( "#depart_time" ).datepicker({
        //     showOtherMonths: true,
        //     selectOtherMonths: true,
        //     dateFormat: 'yy-mm-dd'
        //   }).val();
        // });

        $(function() {
          $('#datetimepicker1').datetimepicker({
            language: 'fi-FI'
          });
        });

      </script>

      <!-- Bootstrap (skriptitiedosto) -->
      <script src="{{base_path}}/vendor/bootstrap/js/bootstrap.min.js"></script>

      <!-- Oma skriptitiedostomme -->
      <script src="{{base_path}}/assets/js/site.js"></script>
    {% endblock %}
  </body>
</html>
