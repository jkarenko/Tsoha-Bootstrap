{% extends 'base.html' %}
{% block content %}
<form method="post" action="{{base_path}}/ride">
  <div class='row'>
    <div class='col-md-1'></div>
      <div class='col-md-3'>
        <h1>Uusi kyyti</h1>

        {% if errors %}
        <div class="alert alert-danger">
          <ul>
            {% for error in errors %}
            <li>{{error}}</li>
            {% endfor %}
          </ul>
        </div>
        {% endif %}

      </div>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-1'></div>
    <div class='field'>
      <div class='col-md-1'>
        Olen
      </div>
      <div class='col-md-2'>

          <input type='checkbox' name='driver'> Kuljettaja
      </div>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-1'></div>
    <div class='field'>
      <div class='col-md-1'>
        Lähtöpaikka
      </div>
      <div class='col-md-2'>
        <input type="textbox" name="from_place" placeholder="Kaupunki">
      </div>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-1'></div>
    <div class='field'>
      <div class='col-md-1'>
        Määränpää
      </div>
      <div class='col-md-2'>
        <input type="textbox" name="to_place" placeholder="Kaupunki">
      </div>
    </div>
  </div>
  <div class='row'>
    <div class='col-md-1'></div>
    <div class='col-md-1'>
      Lähtöaika
    </div>
    <div class='col-md-2'>
      <input type="textbox" name="depart_time" placeholder="2016-10-27 15:30">
      <!-- <script>
        $(function() {
          $( "#starttime" ).datepicker({
            showOtherMonths: true,
            selectOtherMonths: true,
            dateFormat: 'yy-mm-dd'
          }).val();
        });
      </script> -->
    </div>
  </div>
  <div class='row'>
    <div class='col-md-1'></div>

    <div class='actions'>
      <div class='col-md-1'>
        <input type="submit" value="Luo kyyti">
      </div>
    </div>
  </div>
</form>

{% endblock %}
